<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Landing Page</title>
    <script type="text/javascript" src="timer.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Srisakdi:400,700" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"

</head>

<body onload="changeBackground(); UpdateCurrentTime();">

        <nav class="Menu Menu--active">
            <ul class="MenuList">
                <li class="MenuLinkBottom color1">
                    <a href="" class="menuLink color1">
                        <p class="menuLabel">About me</p>
                    </a>
                </li>
                <li class="MenuLinkBottom color2">
                    <a href="" class="menuLink color 2">
                        <p class="menuLabel">Skills</p>
                    </a>
                </li>
                <li class="MenuLinkBottom color3">
                    <a href="" class="menuLink color 3">
                        <p class="menuLabel">Interesting</p>
                    </a>
                </li>
                <li class="MenuLinkBottom color4">
                    <a href="" class="menuLink color 4">
                        <p class="menuLabel">Contact me</p>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="FromMenu">
            <section class="section section--active color1">
                <article class="AboutMe">

                    <h1>About me</h1>
                    <p class="content">More information soon</p>
                </article>
            </section>
            <section class="section color2">

                    <p class="content">More information soon</p>
                </article>
            </section>
            <section class="section color3">

                    <ul class="ContactMenu">

                            <a href="#" class="ContactLink"><i class="fa fa-github">

                        </li>
                        <li>
                            <a href="#" class="ContactLink"><i class="fa fa-facebook-square">
                                </i></a>
                        </li>
                        <li>
                            <a href="#" class="ContactLink"><i class="fa fa-envelope">
                                </i></a>
                        </li>
                        <li>
                            <a href="#" class="ContactLink"><i class="fa fa-instagram">
                                </i></a>
                        </li>
                        <li>

                                </i></a>
                        </li>
                    </ul>

        <i class="fa fa-chrome"> Working on Chrome </i>
        <i class="fa fa-desktop"> Working on Descktop</i>
