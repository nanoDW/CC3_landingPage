<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maciej Korolik website</title>
    <link rel="stylesheet" href="styles/hamburgers.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="hero">
            <h1>Hi there!</h1>
            <h2>My name is <span>Maciej Korolik</span></h2>
            <p>I am front end developer</p>
            <p>Lorem ipsum dolor sit amet</p>
        </div>
        <button onclick="toggleMenu()"class="hamburger hamburger--elastic" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
        </button>
        
        <div class="menu">
           <nav>
              <ul class="navigation">
                 <a class="nav-link" href="#"><li>About me</li></a>
                 <a class="nav-link" href="#"><li>Skills</li></a>
                 <a class="nav-link" href="#"><li>Portfolio</li></a>
                 <a class="nav-link" href="#"><li>Contact</li></a>
              </ul>
           </nav>
           <div class="hello"></div>
           <div class="social">
              <p>Useful links:</p>
              <ul>
                 <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                 <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                 <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                 <li><a href="#"><i class="fab fa-github-square"></i></a></li>
              </ul>
            </div>
        </div>
        <div class="profile-pic"></div>
    </header>
    <div class="intro">
       <h1>Let me know how can I help you with your projects!</h1>
       <div class="buttons">
         <button class="button-contact">Contact me!</button>
         <button class="button-cv">Check my CV</button>
      </div>
    </div>
    <div class="main">
       <section id="about"></section>
       <section id="skills"></section>
       <section id="portfolio"></section>
    </div>
    <div id="contact"></div>
    <footer></footer>
    <script>
     
      const navigationLink = document.querySelectorAll('.nav-link');

      function toggleMenu() {
         const hamburger = document.querySelector('.hamburger');
         const menu = document.querySelector('.menu');
         hamburger.classList.toggle('is-active');
         menu.classList.toggle('menu-active');
      }

      //toggle menu when link is clicked:
      navigationLink.forEach(link => link.addEventListener('click', toggleMenu));
    </script>
</body>
</html>
